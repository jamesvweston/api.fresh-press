App\Models\CMS\Role:
  type:               entity
  table:              roles
  repositoryClass:    App\Repositories\CMS\RoleRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Role id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         50