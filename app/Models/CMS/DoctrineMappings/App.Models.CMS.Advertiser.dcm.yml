App\Models\CMS\Advertiser:
  type:               entity
  table:              advertisers
  repositoryClass:    App\Repositories\CMS\AdvertiserRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Advertiser id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       true
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    user:
      targetEntity:   User
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         user_id
        referencedColumnName: id

  oneToMany:
    campaigns:
      targetEntity:   App\Models\Market\Campaign
      mappedBy:       advertiser
      cascade:        ["persist", "remove"]
    opportunities:
      targetEntity:   App\Models\Market\Opportunity
      mappedBy:       advertiser
      cascade:        ["persist", "remove"]
    product_lines:
      targetEntity:   App\Models\Market\ProductLine
      mappedBy:       advertiser
      cascade:        ["persist", "remove"]