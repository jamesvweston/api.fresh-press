App\Models\CMS\User:
  type:               entity
  table:              users
  repositoryClass:    App\Repositories\CMS\UserRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'User id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    first_name:
      column:         first_name
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "First name of the User"
    last_name:
      column:         last_name
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "Last name of the User"
    email:
      column:         email
      type:           string
      nullable:       false
      length:         100
      options:
        comment:      "Email for the User"
    password:
      column:         password
      type:           string
      nullable:       false
      length:         500
      options:
        comment:      "Hashed password of the User"
    email_is_verified:
      column:         email_is_verified
      type:           boolean
      nullable:       false
      options:
        comment:      "If the user email has been verified"
        default:      false
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToMany:
    roles:
      fetch:          LAZY
      targetEntity:   Role
      cascade:        ["persist", "remove"]
      joinTable:
        name:         user_roles
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          role_id:
            referencedColumnName: id