App\Models\Outlets\Outlet:
  type:               entity
  table:              outlets
  repositoryClass:    App\Repositories\Outlets\OutletRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Outlet id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         50