App\Models\Outlets\OutletConnection:
  type:               entity
  table:              outlet_connections
  repositoryClass:    App\Repositories\Outlets\OutletConnectionRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'OutletConnection id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    url:
      column:         url
      type:           string
      nullable:       true
    sync_failed_message:
      column:         sync_failed_message
      type:           string
      nullable:       true
    sync_failed_at:
      column:         sync_failed_at
      type:           datetime
      nullable:       true
      options:
        default:      null
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    outlet:
      targetEntity:   Outlet
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         outlet_id
        referencedColumnName: id
    sphere:
      targetEntity:   App\Models\Market\Sphere
      nullable:       false
      fetch:          LAZY
      inversedBy:     outlet_connections
      joinColumn:
        name:         sphere_id
        referencedColumnName: id