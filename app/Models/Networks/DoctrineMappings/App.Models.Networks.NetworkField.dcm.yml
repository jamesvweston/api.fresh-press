App\Models\Networks\NetworkField:
  type:               entity
  table:              network_fields
  repositoryClass:    App\Repositories\Networks\NetworkFieldRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'NetworkField id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    label:
      column:         label
      type:           string
      nullable:       false
      length:         50
    field:
      column:         field
      type:           string
      nullable:       false
      length:         20

  manyToOne:
    network:
      targetEntity:   Network
      nullable:       false
      fetch:          LAZY
      inversedBy:     fields
      joinColumn:
        name:         network_id
        referencedColumnName: id