App\Models\Networks\NetworkConnection:
  type:               entity
  table:              network_connections
  repositoryClass:    App\Repositories\Networks\NetworkConnectionRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'NetworkConnection id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    affiliate_id:
      column:         affiliate_id
      type:           string
      nullable:       true
      length:         50
      options:
        default:      null
    publisher_id:
      column:         publisher_id
      type:           integer
      nullable:       true
      options:
        default:      null
        unsigned:     true
    is_sync:
      column:         is_sync
      type:           boolean
      nullable:       false
      options:
        default:      false
    sync_failed_at:
      column:         sync_failed_at
      type:           datetime
      nullable:       true
      options:
        default:      null
    sync_failed_message:
      column:         sync_failed_message
      type:           string
      nullable:       true
      options:
        default:      null
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime

  manyToOne:
    network:
      targetEntity:   Network
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         network_id
        referencedColumnName: id
    influencer:
      targetEntity:   App\Models\CMS\Influencer
      nullable:       false
      fetch:          EAGER
      inversedBy:     network_connections
      joinColumn:
        name:         influencer_id
        referencedColumnName: id

  oneToMany:
    fields:
      targetEntity:   NetworkConnectionField
      mappedBy:       network_connection
      cascade:        ["persist", "remove"]