App\Models\Networks\NetworkConnectionField:
  type:               entity
  table:              network_connection_fields
  repositoryClass:    App\Repositories\Networks\NetworkConnectionFieldRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'NetworkConnectionField id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    value:
      column:         value
      type:           string
      nullable:       false

  manyToOne:
    network_connection:
      targetEntity:   NetworkConnection
      nullable:       false
      fetch:          LAZY
      inversedBy:     fields
      joinColumn:
        name:         network_connection_id
        referencedColumnName: id
    network_field:
      targetEntity:   NetworkField
      nullable:       false
      fetch:          EAGER
      joinColumn:
        name:         network_field_id
        referencedColumnName: id