App\Models\Networks\FavoriteMerchant:
  type:               entity
  table:              favorite_merchants
  repositoryClass:    App\Repositories\Networks\FavoriteMerchantRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      'Network id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    fmtc_master_merchant_id:
      column:         fmtc_master_merchant_id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      "FavoriteMerchant unique fmtc_master_merchant_id"

  manyToOne:
    influencer:
      targetEntity:   App\Models\CMS\Influencer
      nullable:       false
      fetch:          LAZY
      inversedBy:     favorite_merchants
      joinColumn:
        name:         influencer_id
        referencedColumnName: id