App\Models\Market\Platform:
  type:               entity
  table:              platforms
  repositoryClass:    App\Repositories\Market\PlatformRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Platform id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         50