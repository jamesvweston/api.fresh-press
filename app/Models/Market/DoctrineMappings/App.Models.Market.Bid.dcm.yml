App\Models\Market\Bid:
  type:               entity
  table:              bids
  repositoryClass:    App\Repositories\Market\BidRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Bid id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    amount:
      column:         amount
      type:           decimal
      nullable:       false
      precision:      8
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    message:
      column:         message
      type:           string
      nullable:       true
      options:
        default:      null
    product_address:
      column:         product_address
      type:           string
      nullable:       true
      options:
        default:      null
    product_choices:
      column:         product_choices
      type:           string
      nullable:       true
      options:
        default:      null
    reject_reason:
      column:         reject_reason
      type:           string
      nullable:       true
      options:
        default:      null
    freshpress_cut:
      column:         freshpress_cut
      type:           decimal
      nullable:       false
      precision:      8
      scale:          2
      options:
        unsigned:     true
        fixed:        false
    accepted_at:
      column:         accepted_at
      type:           datetime
      nullable:       true
      options:
        default:      null
    rejected_at:
      column:         rejected_at
      type:           datetime
      nullable:       true
      options:
        default:      null
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    influencer:
      targetEntity:   App\Models\CMS\Influencer
      nullable:       false
      fetch:          LAZY
      joinColumn:
        name:         influencer_id
        referencedColumnName: id
    opportunity:
      targetEntity:   Opportunity
      nullable:       false
      fetch:          LAZY
      inversedBy:     bids
      joinColumn:
        name:         opportunity_id
        referencedColumnName: id