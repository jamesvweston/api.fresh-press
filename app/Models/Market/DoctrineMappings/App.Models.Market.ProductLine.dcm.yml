App\Models\Market\ProductLine:
  type:               entity
  table:              product_lines
  repositoryClass:    App\Repositories\Market\ProductLineRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'ProductLine id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
  fields:
    name:
      column:         name
      type:           string
      nullable:       false
    alias:
      column:         alias
      type:           string
      nullable:       true
      options:
        default:      null
    description:
      column:         description
      type:           string
      nullable:       false
    logo:
      column:         logo
      type:           string
      nullable:       false
    website:
      column:         website
      type:           string
      nullable:       true
      options:
        default:      null
    facebook:
      column:         facebook
      type:           string
      nullable:       true
      options:
        default:      null
    twitter:
      column:         twitter
      type:           string
      nullable:       true
      options:
        default:      null
    instagram:
      column:         instagram
      type:           string
      nullable:       true
      options:
        default:      null
    news_url:
      column:         news_url
      type:           string
      nullable:       true
      options:
        default:      null
    keywords:
      column:         keywords
      type:           string
      nullable:       true
      options:
        default:      null
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    advertiser:
      targetEntity:   App\Models\CMS\Advertiser
      nullable:       false
      fetch:          LAZY
      inversedBy:     product_lines
      joinColumn:
        name:         advertiser_id
        referencedColumnName: id

  manyToMany:
    platforms:
      fetch:          LAZY
      targetEntity:   Platform
      cascade:        ["persist", "remove"]
      joinTable:
        name:         product_line_platforms
        joinColumns:
          product_line_id:
            referencedColumnName: id
        inverseJoinColumns:
          platform_id:
            referencedColumnName: id