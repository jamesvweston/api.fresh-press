App\Models\Market\OpportunityCreative:
  type:               entity
  table:              opportunity_creatives
  repositoryClass:    App\Repositories\Market\OpportunityCreativeRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'OpportunityCreative id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    url:
      column:         url
      type:           string
      nullable:       false

  manyToOne:
    opportunity:
      targetEntity:   Opportunity
      nullable:       false
      fetch:          LAZY
      inversedBy:     creatives
      joinColumn:
        name:         opportunity_id
        referencedColumnName: id