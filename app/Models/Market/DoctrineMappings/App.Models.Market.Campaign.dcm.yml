App\Models\Market\Campaign:
  type:               entity
  table:              campaigns
  repositoryClass:    App\Repositories\Market\CampaignRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      options:
        unsigned:     true
      comment:        'Campaign id'
      id:             true
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
    description:
      column:         description
      type:           string
      nullable:       true
      options:
        default:      null
    created_at:
      column:         created_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    updated_at:
      column:         updated_at
      type:           datetime
      nullable:       false
      options:
        default:      CURRENT_datetime
    deleted_at:
      column:         deleted_at
      type:           datetime
      nullable:       true
      options:
        default:      null

  manyToOne:
    advertiser:
      targetEntity:   App\Models\CMS\Advertiser
      nullable:       false
      fetch:          LAZY
      inversedBy:     campaigns
      joinColumn:
        name:         advertiser_id
        referencedColumnName: id